# .semaphore/semaphore.yml
version: v1.0
name: "Deployment Pipeline"
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: ðŸ“¦ Install dependencies
    task:
      prologue:
        commands:
          - checkout
          - nvm use
          - cache restore node-modules-$(checksum package-lock.json),node-modules-
      jobs:
        - name: Run Yarn
          commands:
            - yarn
            - cache store node-modules-$(checksum package-lock.json) node_modules

  - name: ðŸ§± Build site
    task:
      prologue:
        commands:
          - checkout
          - nvm use
          - cache restore node-modules-$(checksum package-lock.json),node-modules-
      jobs:
        - name: Build PWA
          commands:
            - npx quasar build -m pwa
            - cache store pwa-build dist/pwa

promotions:
  - name: Deploy PWA to Netlify
    pipeline_file: pwa-netlify.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
