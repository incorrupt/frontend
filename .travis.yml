language: node_js
cache:
  yarn: true
  directories:
    - node_modules
env:
  global:
    - NODE_ENV=test
    - secure: 
script:
  - yarn test
  - npx quasar build -m pwa
before_deploy:
  - npm install netlify-cli -g
deploy:
  provider: script
  skip_cleanup: true
  script: netlify deploy --dir=dist/pwa --prod
  on:
    branch: master
