matrix:
  fast_finish: true
  include:
    - name: "Build Web App"
      script:
        - yarn test
        - npx quasar build --mode pwa
      deploy:
        provider: script
        skip_cleanup: true
        script: npx netlify deploy --prod
        on:
          branch: master

    - name: "Build Mac Apps"
      os: osx
      script:
        - yarn test
        - npx quasar build --mode electron --publish always

    - name: "Build Windows Apps"
      os: windows
      script:
        - yarn test
        - npx quasar build --mode electron --publish always

    - name: "Build Linux Apps"
      os: linux
      script:
        - yarn test
        - npx quasar build --mode electron --publish always

language: node_js
node_js:
  - "lts/dubnium"
cache:
  yarn: true
  directories:
    - node_modules
env:
  global:
    - NODE_ENV=test
    - secure: 
    - secure: 
